<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>log-in</title>
        <link rel="icon" href="favicon.ico" />
    </head>

    <body>
        <header>
            <nav>
                <menue>
                    <li><a href="index.html"><img alt="Project Yggdrasil" src="ProjectYggdrasil.png" width=200/></a></li>
                </menue>
            </nav>
        </header>
        <main>
            <fieldset>
                <form method="get" action="index.html">
                    <legend>Log-In</legend>
                    <div>
                        <span>Username/Email:</span>
                        <input type="text" placeholder="username/your@email.com"/>
                    </div>
                    <div>
                        <span>Password:</span>
                        <input type="password" placeholder="password"/>
                    </div>
                    <button type="submit">Login</button>
                    <div>
                        <span>Stay Signed in?</span>
                        <input type="checkbox">
                    </div>
                    
                    <div>
                        <span>Don't have an account? </span>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                
                
                
            </fieldset>
        </main>
        

        <footer>
            <hr />
            <span class="text-restet">Author Name:</span>
            <td>Spencer Zaugg</td>
            <br />
            <a href="https://github.com/SpeedyZ500/startup.git"> GitHub</a>
        </footer>
    </body>
</html>
