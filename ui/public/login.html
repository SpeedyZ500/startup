<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>log-in</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css">
        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />

    </head>

    <body class="theme adaptive">
        <header class="container-fluid theme-h">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand"href="index.html">
                    <picture alt="Project Yggdrasil (home)" width="200">
                        <source srcset="transparentProjectYggdrasil.png" media="(prefers-color-scheme: light)" />
                    <source srcset="transparentProjectYggdrasilDark.png" media="(prefers-color-scheme: dark)" />

                    <img  alt="Project Yggdrasil (home)" src="transparentProjectYggdrasil.png" width=200/>
                    </picture>
                </a>
            </nav>
        </header>
        <main>
            <fieldset>
                <form method="get" action="index.html">
                    <legend>Log-In</legend>
                    <div>
                        <span>Username/Email:</span>
                        <input type="text" placeholder="username/your@email.com"/>
                    </div>
                    <div>
                        <span>Password:</span>
                        <input type="password" placeholder="password"/>
                    </div>
                    <button type="submit">Login</button>
                    <div>
                        <span>Stay Signed in?</span>
                        <input type="checkbox">
                    </div>
                    
                    <div>
                        <span>Don't have an account? </span>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                
                
                
            </fieldset>
        </main>
        

        <footer>
            <hr />
            <span class="text-restet">Author Name:</span>
            <td>Spencer Zaugg</td>
            <br />
            <a href="https://github.com/SpeedyZ500/startup.git"> GitHub</a>
        </footer>
    </body>
</html>
