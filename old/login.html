<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>log-in</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

    </head>

    <body class="theme adaptive">
        <header class="container-fluid theme-h adaptive">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand"href="index.html">
                    <picture alt="Project Yggdrasil (home)" width="200">
                        <source srcset="transparentProjectYggdrasil.png" media="(prefers-color-scheme: light)" />
                    <source srcset="transparentProjectYggdrasilDark.png" media="(prefers-color-scheme: dark)" />

                    <img  alt="Project Yggdrasil (home)" src="transparentProjectYggdrasil.png" width=200/>
                    </picture>
                </a>
            </nav>
        </header>
        
        <main class="container-fluid text-center">
            <fieldset class="theme-l adaptive">
                <form method="get" action="index.html">
                    <legend>Log-In</legend>
                    <div class="input-group mp-3">
                        <span class="input-group-text">Username/Email:</span>
                        <input class="form-control" type="text" placeholder="username/your@email.com"/>
                    </div>
                    <div class="input-group mp-3">
                        <span class="input-group-text">Password:</span>
                        <input class="form-control" type="password" placeholder="password"/>
                    </div>
                    
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="submit" class="btn btn-secondary">Create</button>
                    </div>
                    
                    <div>
                        <span>Stay Signed in?</span>
                        <input type="checkbox">
                    </div>
                </form>
                
                
                
            </fieldset>
        </main>
        

        <footer>
            <hr />
            <div class="container-fluid">
                <span class="text-reset">Author Name:</span>
                <td>Spencer Zaugg</td>
                <a href="https://github.com/SpeedyZ500/startup.git"> GitHub</a>
            </div>
            
        </footer>
    </body>
</html>
